<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>注册 - QnA</title>

    <link rel="shortcut icon" th:href="@{/favicon1.ico}"/>
    <link rel="bookmark" th:href="@{/favicon1.ico}"/>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signup.css}" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" th:src="@{/imgs/site/logo.png}" alt="" width="72" height="72">
            <h2>注册QnA问答版</h2>
            <p class="text-muted text-small">
                QnA问答版是一个人人都能提问，既可以匿名也可以实名的，无约束且同时支持PC和移动端的个人问答网站。你可以自由地把你的问答版分享到微信、微博等任何地方，让你的好友们给你尽情提问吧！</p>
        </div>

        <div class="row">

            <div class="col-md-8 offset-md-2 order-md-1">
                <form class="form-signup" th:action="@{/signup_submit}" method="post">
                    <div class="mb-3">
                        <div th:text="${msg}" th:if="${msg}" class="alert alert-danger" role="alert"></div>
                        <label for="username">用户名</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input name="username" type="text" class="form-control" id="username" placeholder="Username" required autofocus>
                            <div class="invalid-feedback" style="width: 100%;">
                                请输入3-16位，仅含英文、数字或下划线的用户名
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password">密码</label>
                        <input name="password" type="password" class="form-control" id="password" required>
                        <div class="invalid-feedback">
                            请输入8-32位，同时含有大小写、英文和数字的密码
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password_confirm">确认密码</label>
                        <input type="password" class="form-control" id="password_confirm" required>
                        <div class="invalid-feedback">
                            两次密码输入不一致
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">电子邮箱地址</label>
                        <input name="email" type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        <div class="invalid-feedback">
                            请填写有效的邮箱地址
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="nickname">昵称</label>
                        <input name="nickname" type="text" class="form-control" id="nickname" placeholder="Nickname" required>
                        <div class="invalid-feedback">
                            请输入昵称
                        </div>
                    </div>

                    <hr class="mb-4">
                    <button id="submit" class="btn btn-primary btn-lg btn-block" type="submit">确认注册</button>
                    <div class="text-center mt-2"><a th:href="@{/login.html}">返回登录</a></div>
                </form>
            </div>
        </div>

        <footer class="my-5 pt-3 text-muted text-center text-small">
            <p class="mb-1">&copy; QnA 2020</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/signup.js}"></script>
</body>

</html>
