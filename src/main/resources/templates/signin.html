<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录 - QnA</title>

    <link rel="shortcut icon" th:href="@{/favicon1.ico}"/>
    <link rel="bookmark" th:href="@{/favicon1.ico}"/>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{css/signin.css}" href="signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" th:action="@{/login_submit}">
        <img class="mb-4" th:src="@{/imgs/site/logo.png}" src="static/imgs/logo.svg" alt="" width="72" height="72"/>
        <h1 class="h3 mb-3 font-weight-normal">欢迎登录QnA</h1>
        <div th:text="${param.msg_info}" th:if="${not #strings.isEmpty(param.msg_info)}" class="alert alert-primary" role="alert"></div>
        <div th:text="${msg}" th:if="${not #strings.isEmpty(msg)}" class="alert alert-danger" role="alert"></div>
        <label for="inputEmail" class="sr-only">用户名</label>
        <input name="username" type="text" id="inputEmail" class="form-control" placeholder="用户名" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="密码" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 记住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
        <div class="mt-2 text-center"><a th:href="@{/signup.html}">注册新账号</a></div>
        <p class="mt-5 mb-3 text-muted">&copy; QnA 2020-2021</p>
    </form>
</body>

</html>
